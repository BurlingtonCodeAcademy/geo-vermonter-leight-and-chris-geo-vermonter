<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <title>GeoVermonter</title>
</head>

<body>
  <div id="container">
    <h1> GeoVermonter </h1>
    <div id="game-controls">
      <button id="start" onclick="start()">Start</button>
      <button id="guess" disabled onclick="guess()">Guess</button>
      <button id="giveup" onclick="giveUp()" disabled>Give Up</button>
      <button id="quit" disabled onclick="quit()">Quit</button>
    </div>
  </div>

  <div id="info">
    <span id="score">score: ?</span>
    <span id="latitude">latitude: ?</span>
    <span id="longitude">longitude: ?</span>
    <span id="county">county: ?</span>
    <span id="town">town: ?</span>
  </div>

  <div id="map"></div>

  <div id="map-controls">
    <button id="N" onclick="moveView()">N</button>
    <button id="S" onclick="moveView()">S</button>
    <button id="E" onclick="moveView()">E</button>
    <button id="W" onclick="moveView()">W</button>
    <button id="home" onclick="moveView()"><i id="home" class="fas fa-home"></i></button>
  </div>

  <div id="counties">
    <div class="county" onclick="matchGuess(county)">Orleans</div>
    <div class="county">Lamoille</div>
    <div class="county">Rutland</div>
    <div class="county">Washington</div>
    <div class="county">Windham</div>
    <div class="county">Orange</div>
    <div class="county">Windsor</div>
    <div class="county">Addison</div>
    <div class="county">Bennington</div>
    <div class="county">Caledonia</div>
    <div class="county">Chittenden</div>
    <div class="county">Essex</div>
    <div class="county">Franklin</div>
    <div class="county">Grand Isle</div>
  </div>
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
  <script src="border.js"></script>
  <script src="counties.js"></script>
  <script src="main.js"></script>
</body>

</html>
